<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalydian - Solution 2</title>
    <link rel="stylesheet" href="style-solution2.css">
</head>

<body onload="initializePage()">

    <!-- Header -->
    <header class="header">
        <div class="user-icon">U</div>
        <button class="header-btn" id="masterkeyStatusBtn" onclick="openMasterKeyModal()">MasterKey activée sur votre profil</button>
    </header>

    <!-- Contenu principal -->
    <div class="container">
        <h1>Kalydian - Master key portée par le coffre</h1>

        <!-- Boutons d'ajout -->
        <div class="actions">
            <button class="action-btn" onclick="openAddPasswordModal()">Ajouter un mot de passe</button>
            <button class="action-btn" onclick="openAddFolderModal()">Ajouter un dossier</button>
        </div>

        <!-- Tableau de gestion des mots de passe -->
        <table id="passwordTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Protégé</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Exemple Nom</td>
                    <td>utilisateur@example.com</td>
                    <td>*******</td>
                    <td><img src="asset/lock-icon.png" alt="Protégé" class="lock-icon"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modale pour saisir la master key -->
    <div class="modal" id="masterkeyModal">
        <div class="modal-content">
            <h2>Saisir la master key</h2>
            <input type="password" id="masterkeyInput" placeholder="Saisir la master key">
            <div class="modal-buttons">
                <button onclick="validateMasterkey()">Valider</button>
                <button onclick="closeMasterKeyModal()">Retour</button>
            </div>
        </div>
    </div>

    <!-- Modale pour ajouter un mot de passe -->
    <div class="modal" id="addPasswordModal">
        <div class="modal-content">
            <h2>Créer un mot de passe</h2>
            <input type="text" id="passwordName" placeholder="Nom du mot de passe">
            <input type="text" id="passwordLogin" placeholder="Identifiant">
            <input type="password"a id="passwordValue" placeholder="Mot de passe">
            <p id="secureMessage" class="warning">Le mot de passe sera encodé avec une master key sécurisée.</p>
            <div class="modal-buttons">
                <button onclick="validatePassword()">Valider</button>
                <button onclick="closeAddPasswordModal()">Retour</button>
            </div>
        </div>
    </div>

    <script src="solution2.js"></script>
</body>

</html>
